<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }
        .sidebar h5 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .header {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5>Data Mining</h5>
        <nav class="nav flex-column">
            <a class="nav-link active" href="/">Menu</a>
            <a class="nav-link" href="#">Classification pengguna mobile device</a>
            <a class="nav-link" href="/cluster">Clustering perilaku pengguna</a>
            <a class="nav-link" href="/association">Analisis hubungan perangkat dan pengguna</a>
            <a class="nav-link" href="#">Prediksi Konsumsi Baterai</a>
            <a class="nav-link" href="#">Deteksi perilaku pengguna tidak normal</a>
        </nav>
    </div>

    <div class="content">
        <div class="header mb-4">
            <h4>{{ header }}</h4>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
