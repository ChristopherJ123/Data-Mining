{% extends "layout.html" %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Association Analysis</h2>

    <div class="mb-5">
        <h5 class="mb-3">Pie Chart: User Behavior Classes</h5>
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ pie_chart_url }}" alt="Pie Chart" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <div class="mb-5">
        <h5 class="mb-3">Scatter Plot: App Usage Time vs Screen On Time</h5>
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ scatter_plot_url }}" alt="Scatter Plot" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <div class="mb-5">
        <h5 class="mb-3">Correlation Heatmap</h5>
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ heatmap_url }}" alt="Correlation Heatmap" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>
{% endblock %}
